<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Carrd - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Saira:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
<style>
/* Reset Global */
body, html {
margin: 0;
padding: 0;
}

/* ================= Hero Section ================= */
.hero-container {
position: relative;
}
.navbar {
position: sticky;
top: 0;
z-index: 20;
background-color: #000;
display: flex;
justify-content: space-between;
align-items: center;
padding: 1px 110px;
font-family: 'Saira', sans-serif;
}
.nav-left {
display: flex;
gap: 40px;
align-items: center;
}
.navbar a {
color: #fff;
text-decoration: none;
font-weight: bold;
font-size: 18px;
transition: all 0.3s ease;
}
.nav-left a:hover {
color: #FF3B3B;
transform: scale(1.1);
}
.logo img {
max-height: 90px;
width: auto;
object-fit: contain;
margin-right: 20px;
vertical-align: middle;
}
.nav-commission {
background: #FF3B3B;
padding: 12px 30px;
border-radius: 30px;
margin-left: auto;
animation: pulse 1.5s infinite;
transition: all 0.3s ease;
}
.nav-commission:hover {
animation-play-state: paused;
background: #FF1A1A;
transform: scale(1.05);
}
.hero-image {
width: 100%;
height: auto;
display: block;
}
.features-btn {
position: absolute;
top: 850px; /* Ajusta este valor según la altura de la imagen */
left: 50%;
transform: translateX(-50%);
color: white;
font-family: 'Saira', sans-serif;
font-size: 32px;
font-weight: bold;
text-transform: uppercase;
text-decoration: none;
background: none;
border: none;
cursor: pointer;
display: flex;
flex-direction: column;
align-items: center;
gap: 5px;
z-index: 15;
}
.features-btn span {
display: inline-block;
animation: blink 1s infinite;
font-size: 50px;
font-weight: bold;
}
@keyframes blink {
0%, 100% { opacity: 1; }
50% { opacity: 0; }
}
@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.05); }
100% { transform: scale(1); }
}

/* ================= Carousel Section ================= */
#carousel-wrapper {
isolation: isolate;
position: relative;
width: 90%;
max-width: 1600px;
margin: 50px auto;
overflow: visible;
}
#carousel-container {
overflow: hidden;
background: #fff;
border-radius: 12px;
position: relative;
width: 80%;
margin: 0 auto;
}
#carousel-inner {
display: flex;
transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}
#carousel-inner div {
flex: 0 0 100%;
padding: 20px;
box-sizing: border-box;
}
#carousel-inner h4 {
margin: 0 0 15px 0;
font-size: 2em;
font-weight: 700;
color: #333;
text-align: center;
font-family: 'Raleway', sans-serif;
}
#carousel-inner p {
text-align: center;
color: #666;
margin-top: 25px;
font-size: 1.1em;
font-family: 'Open Sans', sans-serif;
}
.video-container {
position: relative;
width: 90%;
aspect-ratio: 16/9; /* Método moderno para relación de aspecto */
margin: 0 auto;
}

.video-container video {
position: absolute;
width: 100%;
height: 100%;
object-fit: contain;
top: 0;
left: 0;
}
/* Flechas de navegación */
#prev-btn, #next-btn {
position: absolute;
top: 93%;
transform: translateY(-50%);
width: 30px;
height: 30px;
background: transparent;
border: none;
cursor: pointer;
z-index: 3;
display: flex;
align-items: center;
justify-content: center;
}
#prev-btn { left: 20px; }
#next-btn { right: 20px; }
/* Puntos de paginación */
#carousel-dots {
position: absolute;
bottom: 8%;
left: 50%;
transform: translateX(-50%);
display: flex;
gap: 6px;
z-index: 2;
}
/* Thumbnails */
#prev-thumb, #next-thumb {
position: absolute;
top: 50%;
width: 25%;
max-width: 1920px;
height: 50%;
background-size: cover;
background-position: center;
border-radius: 12px;
opacity: 0.6;
transition: all 0.3s ease;
transform: translate(-50%, -50%);
z-index: 1;
pointer-events: none;
}
#prev-thumb { left: -16% !important; }
#next-thumb { left: 116% !important; }
</style>
</head>
<body>
<!-- Contenedor del contenido Home -->
<div id="homeContent">
<!-- ================= Hero Section ================= -->
<div class="hero-container" id="home">
<div class="navbar">
<div class="nav-left">
<a href="#home" class="logo">
<img src="https://files3deffya231124.carrd.co/assets/images/image02.png?v=bc3ce24c" alt="Logo">
</a>
<a href="#home">Home</a>
<a href="#portfolio">Portfolio</a>
<a href="#tos">T.O.S.</a>
<a href="#about">About Me</a>
</div>
<a href="#commission" class="nav-commission">COMMISSION</a>
</div>
<!-- Botón Features -->
<a href="#features" class="features-btn">
FEATURES
<span>▼</span>
</a>
<img src="https://2312eadasd.carrd.co/assets/images/image01.jpg?v=74bd2a7d" alt="Imagen de fondo" class="hero-image">
</div>

<!-- ================= Carousel Section ================= -->
<div id="features">
<div id="carousel-wrapper">
<div id="carousel-container">
<div id="carousel-inner"></div>
<!-- Flechas -->
<button id="prev-btn">
<svg viewBox="0 0 24 24" width="24" height="24" style="stroke: #000; stroke-width: 1.5; fill: none;">
<path d="M15 18l-6-6 6-6"/>
</svg>
</button>
<button id="next-btn">
<svg viewBox="0 0 24 24" width="24" height="24" style="stroke: #000; stroke-width: 1.5; fill: none;">
<path d="M9 18l6-6-6-6"/>
</svg>
</button>
<!-- Puntos de paginación -->
<div id="carousel-dots"></div>
</div>
<div id="prev-thumb"></div>
<div id="next-thumb"></div>
</div>
</div>
</div>

<!-- ================= Scripts ================= -->
<script>
// Datos para el carrusel
const videos = [
{
url: 'https://files3deffya231124.carrd.co/assets/videos/video01.mp4?v=bc3ce24c',
thumb: 'https://i.pinimg.com/736x/a1/f4/2b/a1f42bc9d740607ba8f32411f3fd4b93.jpg',
title: 'Modelo 3D Profesional',
description: 'Explora nuestro diseño principal en alta definición'
},
{
url: 'https://files3deffya231124.carrd.co/assets/videos/video02.mp4?v=bc3ce24c',
thumb: 'https://c4.wallpaperflare.com/wallpaper/974/565/254/windows-11-windows-10-minimalism-hd-wallpaper-preview.jpg',
title: 'Animación Dinámica',
description: 'Descubre el movimiento realista del modelo'
},
{
url: 'https://files3deffya231124.carrd.co/assets/videos/video03.mp4?v=bc3ce24c',
thumb: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsTS4TzJTTnGtbmWyOJeqWP9SPAWIFcxoJnHsTCVmVHDQKRQJ1PVH7oACVREEiH2rh-0c&usqp=CAU',
title: 'Render Avanzado',
description: 'Detalles técnicos en 4K con texturas HD'
}
];

// Configuración del carrusel
const carouselInner = document.getElementById('carousel-inner');
const dotsContainer = document.getElementById('carousel-dots');
let currentIndex = 0;

// Crear slides
carouselInner.innerHTML = videos.map(video => `
<div>
<h4>${video.title}</h4>
<div class="video-container">
<video src="${video.url}" autoplay muted loop playsinline></video>
</div>
<p>${video.description}</p>
</div>
`).join('');

// Crear puntos de paginación
dotsContainer.innerHTML = videos.map((_, i) => `
<button class="dot" data-index="${i}" style="width: 10px; height: 10px; border-radius: 50%; border: 1px solid #000; background: ${i === 0 ? '#000' : 'transparent'}; cursor: pointer; transition: all 0.3s ease;"></button>
`).join('');

// Función para actualizar el carrusel
function updateCarousel() {
const wrapper = document.getElementById('carousel-wrapper');
const wrapperWidth = wrapper.offsetWidth;

document.querySelectorAll('#prev-thumb, #next-thumb').forEach(thumb => {
thumb.style.width = `${wrapperWidth * 0.58}px`;
thumb.style.height = `${wrapperWidth * 0.58 * 0.6}px`;
});

const total = videos.length;
const prevIndex = (currentIndex - 1 + total) % total;
const nextIndex = (currentIndex + 1) % total;

document.getElementById('prev-thumb').style.backgroundImage = `url('${videos[prevIndex].thumb}')`;
document.getElementById('next-thumb').style.backgroundImage = `url('${videos[nextIndex].thumb}')`;

document.querySelectorAll('.dot').forEach((dot, i) => {
dot.style.background = i === currentIndex ? '#000' : 'transparent';
});

carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function navigate(direction) {
currentIndex = (currentIndex + direction + videos.length) % videos.length;
updateCarousel();
}

// Eventos para navegación del carrusel
document.getElementById('prev-btn').addEventListener('click', () => navigate(-1));
document.getElementById('next-btn').addEventListener('click', () => navigate(1));
document.querySelectorAll('.dot').forEach(dot => {
dot.addEventListener('click', () => {
currentIndex = parseInt(dot.dataset.index);
updateCarousel();
});
});

window.addEventListener('resize', updateCarousel);
updateCarousel();

// Función para controlar la visibilidad del contenido Home
function updateVisibility() {
const homeContent = document.getElementById('homeContent');
// Se muestra si la URL está vacía o tiene #home; en caso contrario se oculta
if (window.location.hash === "" || window.location.hash === "#home") {
homeContent.style.display = "block";
} else {
homeContent.style.display = "none";
}
}

window.addEventListener("hashchange", updateVisibility);
updateVisibility();
</script>
</body>
</html>
